<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayaditya Dev - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 32);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background-color: rgb(0, 0, 43);
            padding: 0 20px;
        }

        nav .left {
            font-size: 1.5rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: rgb(163, 163, 238);
        }

        .firstSection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 140px 20px;
        }

        .leftSection {
            font-size: 2.5rem;
            flex: 1;
        }

        .rightSection img {
            width: 80%;
            max-width: 400px;
        }

        .text-purple {
            color: rgb(180, 108, 248);
        }

        #element {
            color: rgb(173, 88, 252);
        }

        .secondSection {
            max-width: 80vw;
            margin: auto;
            height: 80vh;
            text-align: center;
        }

        main hr {
            border: 0;
            background: rgb(163, 163, 238);
            height: 1.2px;
            margin: 60px auto;
            width: 80%;
        }

        .secondSection h1 {
            font-size: 1.9rem;
            margin-top: 20px;
        }

        .text-gray {
            color: gray;
        }

        .secondSection .box {
            background: white;
            height: 2px;
            margin: 56px 0;
            display: flex;
            justify-content: space-around;
        }

        .secondSection .vertical {
            height: 93px;
            width: 1px;
            background-color: white;
        }

        footer {
            background-color: rgb(0, 0, 43);
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: rgb(163, 163, 238);
        }

        footer p {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .firstSection {
                flex-direction: column;
                text-align: center;
            }

            .firstSection > div {
                width: 100%;
            }

            .rightSection img {
                width: 100%;
                max-width: none;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Jayaditya's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, My name is
                <span class="text-purple">Jayaditya</span>
                <div>and I'm a passionate</div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="Images/developer.png" alt="Developer illustration">
            </div>
        </section>
        <hr>
        <section class="secondSection">
            <span class="text-gray">What have I done so far</span>
            <h1>Work Experience</h1>
            <div class="box">
                <div class="vertical"></div>
                <div class="vertical"></div>
                <div class="vertical"></div>
                <div class="vertical"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
                <a href="mailto:your.email@example.com">Email</a>
            </div>
            <p>&copy; 2024 Jayaditya Dev. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Penetration Tester.', 'Python Developer.', 'C Developer.', 'Linux Enthusiast.'],
            typeSpeed: 50,
        });
    </script>
</body>
</html>
